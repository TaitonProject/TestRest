<div ng-repeat="user in users">
    <div>{{user.username}}</div>
</div>
<form class="form-horizontal">

    <div class="control-group">
        <div class="controls">
            <input type="text" id="user_name" ng-model="user.username"
                   placeholder="Логин" required="required" min="6" />
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="text" id="user_password" ng-model="user.password"
                   placeholder="Пароль" required="required" min="6" />
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="text" id="confirm_Password"
                   ng-model="user.confirmPassword" placeholder="Повторите пароль" required="required" min="6" />
        </div>
    </div>
    <div class="control-group" ng-controller="RoleController">
        <div class="controls" >
            <select ng-model="user.roleByRoleIdRole"
                    ng-options="role as role.nameRole for role in roles">
            </select>
        </div>
    </div>
    <div class="control-group">
        <hr />
        <div class="controls">
            <button type="button" class="btn btn-primary"
                    ng-click="addNewUser(user)">Добавить пользователя</button>
        </div>
    </div>
</form>
